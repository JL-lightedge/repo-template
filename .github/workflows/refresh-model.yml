name: Refresh Model Version

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Refresh MODEL_VERSION
        env:
          REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
        run: ./scripts/refresh-model.sh

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet --exit-code; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.diff.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          branch="chore/refresh-model-version"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B "$branch"
          git add MODEL_VERSION
          git commit -m "chore: refresh MODEL_VERSION"
          git push --force "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "$branch"

      - name: Open pull request
        if: steps.diff.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          BASE: ${{ github.event.repository.default_branch }}
        run: |
          branch="chore/refresh-model-version"
          api="https://api.github.com/repos/$REPO/pulls"
          body=$(cat <<EOF
{
  "title": "Chore: refresh MODEL_VERSION",
  "head": "$branch",
  "base": "$BASE",
  "body": "Updates MODEL_VERSION from Connectria/gpt-model-registry."
}
EOF
)
          status=$(curl -s -o /tmp/pr.json -w "%{http_code}" \
            -X POST "$api" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d "$body")
          if [ "$status" -ge 300 ]; then
            if [ "$status" -eq 422 ] && grep -q "A pull request already exists" /tmp/pr.json; then
              echo "PR already exists for $branch; continuing."
              exit 0
            fi
            echo "PR creation failed with status $status"
            cat /tmp/pr.json
            exit 1
          fi
          echo "PR created:"
          cat /tmp/pr.json
